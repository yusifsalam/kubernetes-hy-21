apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-project
  template:
    metadata:
      labels:
        app: kube-project
    spec:
      containers:
        - name: kube-project-api
          image: salamy1/project-api:v1.2.2
          envFrom:
            - configMapRef:
                name: pg-config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: pg-password
                    key: POSTGRES_PASSWORD
          volumeMounts:
            - name: random-image
              mountPath: /usr/src/app/files
        - name: kube-project-client
          image: salamy1/project-client:v1.2.3
      volumes:
        - name: random-image
          persistentVolumeClaim:
            claimName: project-claim